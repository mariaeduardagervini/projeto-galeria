<div class="jumbotron" style="padding: 20px">
  <h2>{{ titulo }}</h2>

  <div *ngIf="fotos.length > 0">
    <img [src]="fotos[fotoAtual]" style="margin: 2rem; width: 25%" />

    <div>
      <p>Foto {{ fotoAtual + 1 }} de {{ fotos.length }}</p>
      <button
        (click)="voltarParaPrimeira()"
        [disabled]="fotoAtual == primeira()"
      >
        <span class="material-symbols-outlined">
          keyboard_double_arrow_left
        </span>
      </button>
      <button
        (click)="voltarParaAnterior()"
        [disabled]="fotoAtual == primeira()"
      >
        <span class="material-symbols-outlined"> chevron_left </span>
      </button>
      <button (click)="vaiParaProxima()" [disabled]="fotoAtual == ultima()">
        <span class="material-symbols-outlined"> chevron_right </span>
      </button>
      <button (click)="vaiParaUltima()" [disabled]="fotoAtual == ultima()">
        <span class="material-symbols-outlined"> double_arrow </span>
      </button>
    </div>
  </div>
</div>
